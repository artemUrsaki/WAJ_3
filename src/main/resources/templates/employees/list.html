<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Employee Directory</title>

    <style>
        body {
            background-color: #f2f7ff;
            padding-top: 30px;
            font-family: "Segoe UI", sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            color: #1b4aa0;
            font-weight: 700;
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        /* BLUEISH TABLE LOOK */
        .table thead {
            background-color: #1b4aa0 !important;
            color: white;
        }

        .table-bordered > :not(caption) > * > * {
            border-color: #b8cff6;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #eef4ff;
        }

        .table tbody tr:hover {
            background-color: #dbe8ff;
        }

        .btn-primary {
            background-color: #1b4aa0;
            border-color: #1b4aa0;
        }

        .btn-primary:hover {
            background-color: #15387c;
            border-color: #15387c;
        }

        .btn-info {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-info:hover {
            background-color: #0045c1;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-group .btn {
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Informácie o zamestnancoch</h2>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/employees/new}" class="btn btn-primary btn-sm">
            <i class="fas fa-user-plus"></i> Pridať zamestnanca
        </a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead>
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Dátum narodenia</th>
            <th>Pozícia</th> <!-- ✅ Added job title column -->
            <th class="text-center">Akcia</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${#temporals.format(employee.birthDate, 'dd. MM. yyyy')}"></td>
            <td th:text="${employee.jobTitle}"></td> <!-- ✅ Displays job title -->

            <td class="text-center">
                <div class="btn-group">
                    <a th:href="@{'/employees/' + ${employee.id}}" class="btn btn-info btn-sm" title="Zobraziť">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{'/employees/' + ${employee.id} + '/edit'}" class="btn btn-warning btn-sm" title="Upraviť">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm" title="Vymazať"
                                onclick="return confirm('Chcete naozaj vymazať tohto zamestnanca?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
